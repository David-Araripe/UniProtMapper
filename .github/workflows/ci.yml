name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, dev ]

jobs:
  ubuntu_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -e .
        pip install -e ".[dev]"
    - name: Run tests
      run: python -m unittest discover

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install -e .
        pip install -e ".[dev]"
    - name: Run tests
      run: python -m unittest discover

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install -e .
        pip install -e ".[dev]"
    - name: Run tests
      run: python -m unittest discover